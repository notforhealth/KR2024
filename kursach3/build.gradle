plugins {
    id 'java'
    id 'application'

}

group = 'bu.godwill'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    mainClass = 'bu.godwill.Main'
}

jar {
    manifest {
        attributes(
                'Main-Class': application.mainClass
        )
    }
}

test {
    useJUnitPlatform()
}